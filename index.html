<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Проект Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="root">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/profile-avatar.jpg" alt="Фото пользователя" class="avatar">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile-info__edit-button root__button"></button>
                    <p class="profile-info__description">Исследователь океана</p>
                </div>                 
                <button type="button" class="profile__add-button root__button"></button>
            </section>
            <section class="photo-grid">
                <ul class="elements">
                    <li><article class="element">
                            <img src="./images/elements-engels.jpg" alt="Энгельс" class="element__image">
                            <h2 class="element__title">Энгельс</h2>
                            <button type="button" class="element__like-button"></button>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/elements-sochi.jpg" alt="Сочи" class="element__image">
                            <h2 class="element__title">Сочи</h2>
                            <button type="button" class="element__like-button"></button>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/elements-stpetersburg.jpg" alt="Санкт-Петербург" class="element__image">
                            <h2 class="element__title">Санкт-Петербург</h2>
                            <button type="button" class="element__like-button"></button>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/elements-khvalynsk.jpg" alt="Хвалынск" class="element__image">
                            <h2 class="element__title">Хвалынск</h2>
                            <button type="button" class="element__like-button"></button>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/elements-voronezh.jpg" alt="Воронеж" class="element__image">
                            <h2 class="element__title">Воронеж</h2>
                            <button type="button" class="element__like-button"></button>
                        </article>
                    </li>
                    <li>
                        <article class="element">
                            <img src="./images/elements-vyborg.jpg" alt="Выборг" class="element__image">
                            <h2 class="element__title">Выборг</h2>
                            <button type="button" class="element__like-button"></button>
                        </article>
                    </li>
                </ul>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close root__button"></button>
                    <form class="form" name="editprofile">                        
                        <h2 class="form__heading">Редактировать профиль</h2>
                        <input type="text" class="form__item form__item_el_name">
                        <input type="text" class="form__item form__item_el_job">
                        <button type="submit" class="form__button">Сохранить</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>&#169; 2020 Mesto Russia</p>
        </footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
