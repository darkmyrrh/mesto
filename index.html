<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Проект Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="root">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/profile-avatar.jpg" alt="Фото пользователя" class="avatar">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile-info__edit-button root__button"></button>
                    <p class="profile-info__description">Исследователь океана</p>
                </div>                 
                <button type="button" class="profile__add-button root__button"></button>
            </section>
            <section class="photo-grid">
                <ul class="elements">
                    
                </ul>
            </section>
            <section class="popup popup_edit">
                <div class="popup__container popup__container_edit-form">
                    <button type="button" class="popup__close root__button"></button>
                    <form class="form" name="editprofile" novalidate>              
                        <h2 class="form__heading">Редактировать профиль</h2>
                        <input type="text" placeholder="Имя" class="form__input form__input_el_name" minlength="2" maxlength="40" required id="name-input" autofocus>
                        <span class="form__input-error name-input-error"></span>
                        <input type="text" placeholder="Вид деятельности" class="form__input form__input_el_job" minlength="2" maxlength="200" required id="job-input">
                        <span class="form__input-error job-input-error"></span>
                        <button type="submit" class="form__submit">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_add">
                <div class="popup__container popup__container_add-form">
                    <button type="button" class="popup__close root__button"></button>
                    <form class="form" name="addnew" novalidate>
                        <h2 class="form__heading">Новое место</h2>
                        <input type="text" class="form__input form__input_el_place" placeholder="Название" minlength="2" maxlength="30" required id="place-input" autofocus>
                        <span class="form__input-error place-input-error"></span>
                        <input type="url" class="form__input form__input_el_link" placeholder="Ссылка на картинку" required id="link-input">
                        <span class="form__input-error link-input-error"></span>
                        <button type="submit" class="form__submit">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_dark popup_image">
                <div class="popup__container popup__container_figure">
                    <button type="button" class="popup__close root__button"></button>
                    <figure class="figure">
                    <img src="image.jpg" alt="" class="figure__image">
                    <figcaption class="figure__caption"></figcaption>
                    </figure>
                </div>
            </section>
        </main>
        <template class="element-template">
            <article class="element">
                <img src="image.jpg" alt="" class="element__image">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-button"></button>
                <button type="button" class="element__delete-button"></button>
            </article>
        </template>
        <footer class="footer">
            <p>&#169; 2020 Mesto Russia</p>
        </footer>        
        <script src="./scripts/constants.js"></script>        
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
