<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="logo"></header><main class="main"><section class="profile"><img src="c15cb08ab8ecfaba54c6.jpg" alt="Фото пользователя" class="avatar"><div class="profile-info"><h1 class="profile-info__name">Жак-Ив Кусто</h1><button type="button" aria-label="Редактировать" class="profile-info__edit-button root__button"></button><p class="profile-info__description">Исследователь океана</p></div><button type="button" aria-label="Добавить" class="profile__add-button root__button"></button></section><section class="photo-grid"><ul class="elements"></ul></section><section class="popup popup_edit"><div class="popup__container popup__container_edit-form"><button type="button" aria-label="Закрыть" class="popup__close root__button"></button><form class="form" name="editprofile" novalidate><h2 class="form__heading">Редактировать профиль</h2><input name="user" placeholder="Имя" class="form__input form__input_el_name" minlength="2" maxlength="40" required id="name-input" autofocus> <span class="form__input-error name-input-error"></span> <input name="job" placeholder="Вид деятельности" class="form__input form__input_el_job" minlength="2" maxlength="200" required id="job-input"> <span class="form__input-error job-input-error"></span> <button type="submit" class="form__submit">Сохранить</button></form></div></section><section class="popup popup_add"><div class="popup__container popup__container_add-form"><button type="button" aria-label="Закрыть" class="popup__close root__button"></button><form class="form" name="addnew" novalidate><h2 class="form__heading">Новое место</h2><input name="name" class="form__input form__input_el_place" placeholder="Название" minlength="2" maxlength="30" required id="place-input" autofocus> <span class="form__input-error place-input-error"></span> <input type="url" name="link" class="form__input form__input_el_link" placeholder="Ссылка на картинку" required id="link-input"> <span class="form__input-error link-input-error"></span> <button type="submit" class="form__submit">Сохранить</button></form></div></section><section class="popup popup_dark popup_image"><div class="popup__container popup__container_figure"><button type="button" aria-label="Закрыть" class="popup__close root__button"></button><figure class="figure"><img src="4b8b23c54f96c5da1717.jpg" alt="" class="figure__image"><figcaption class="figure__caption"></figcaption></figure></div></section><section class="popup popup_confirm"><div class="popup__container popup__container_confirm"><button type="button" aria-label="Закрыть" class="popup__close root__button"></button><form class="form" name="confirm" novalidate><h2 class="form__heading">Вы уверены?</h2><button type="submit" class="form__submit">Да</button></form></div></section><section class="popup popup_update-avatar"><div class="popup__container popup__container_update-avatar"><button type="button" aria-label="Закрыть" class="popup__close root__button"></button><form class="form" name="updateavatar" novalidate><h2 class="form__heading">Обновить аватар</h2><input type="url" name="link" class="form__input form__input_el_avatar" placeholder="Ссылка на картинку" required id="avatar-input"> <span class="form__input-error avatar-input-error"></span> <button type="submit" class="form__submit">Сохранить</button></form></div></section></main><template class="element-template"><article class="element"><img src="4b8b23c54f96c5da1717.jpg" alt="" class="element__image"><h2 class="element__title"></h2><button type="button" aria-label="Нравится" class="element__like-button"></button> <button type="button" aria-label="Удалить" class="element__delete-button"></button></article></template><footer
